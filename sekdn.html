/**
 * hh:mm:ss形式の時間を秒に直す
 */
function time2int(str) {
  t2itimes = str.split(":");
  ti = 0;
  L = t2itimes.length;
  for (t2ij=0; t2ij<L; t2ij++) {
    ti += t2itimes[t2ij] * Math.pow(60,L-t2ij-1);
  }
  return ti;
}

/**
 * 秒をhh:mm:ss形式の時間に直す
 * intt	数値
 */
function int2time(intt) {
  hour = parseInt(intt / 3600);
  intt %= 3600;
  min = parseInt(intt / 60);
  sec = intt % 60;

  // 数値が1桁の場合は頭に0をつける
  if (hour < 10) hour = "0" + hour;
  if (min < 10) min = "0" + min;
  if (sec < 10) sec = "0" + sec;
  
  return hour +":"+ min +":"+sec;
}
